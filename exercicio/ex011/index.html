<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumento ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reprodruzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/goof-soul.mp3" type="audio/mpeg">
        <source src="midia/goof-soul.ogg" type="audio/ogg">
        <source src="midia/goof-soul.wav" type="audio/wav"> <!-- Muito grande! Não usar!-->
        <p>Infelizmente seu navegador não consegue reproduzir audio.</p>
        <p>Clique aqui para baixar o <a href="midia/goof-soul.mp3">audio</a></p>
    </audio>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/k9a3b3Nxmbg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
